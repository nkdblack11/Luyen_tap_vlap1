<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai3</title>
    <script language="JavaScript">
        function fibonacci (so) {
          let a0 = 0
            let a1 = 1
            let a2 = 0
            for (i=0; i<so; i++){
                if (i<2){
                    document.write(i + '<br>')
                }else {
                    a2 = a0 + a1
                    a0 = a1
                    a1 = a2
                    document.write(a2 + '<br>')
                }
            }
        }
    </script>
</head>
<body>
<h1>Hiển thị ra 20 số trong dãy fibonacci đầu tiên.</h1>
<p>nhập dãy số từ 1 tới:</p>
<input id="so" type="text"/>
<button type="button" onclick="fibonacci(so.value)">click</button>
<div id="xuat"></div>
</body>
</html>
