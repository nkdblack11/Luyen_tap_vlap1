<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai5</title>
    <script language="JavaScript">
        function fibonacci(so) {
            let a0 = 0
            let a1 = 1
            let a2 = 0
            let kq = ""
            for (let i = 0; i < so; i++) {
                if (i < 2) {
                    kq += i + '</br>'
                } else {
                    a2 = a0 + a1
                    a0 = a1
                    a1 = a2
                        kq += a2 + '</br>'
                }
            }
            return kq
        }
        function tinh_tong(so) {
            let t = parseInt(so)
            let tong = ""
            for (let i=0;i<t;i++){
                tong = fibonacci(i)
                console.log(tong)
                if (i<=20){
                    tong = i + i
                    return 'Tổng 20 số đầu tiên trong dãy số fibonacci là :' + tong
                }
            }
        }
    </script>
</head>
<body>
<h1>Tổng của 20 số trong dãy fibonacci đầu tiên.</h1>
<p>nhập dãy số từ 1 tới:</p>
<input id="so" type="text"/>
<button type="button" onclick="xuat.innerHTML=tinh_tong(so.value)">click</button>
<div id="xuat"></div>
</body>
</html>
