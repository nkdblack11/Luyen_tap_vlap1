<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai4</title>
</head>
<body>
<script language="JavaScript">
    function fibonacci(so) {
        let a0 = 0
        let a1 = 1
        let a2 = 0
        let kq = ""
        let j = 0
        for (let i = 0; i < so; i++) {
            if (i < 2 && tim_so(i)) {
                // document.write(i + '</br>')
                kq += i + '</br>'
                j++
            } else {
                a2 = a0 + a1
                a0 = a1
                a1 = a2
                if (tim_so(a2)) {
                    kq += a2 + '</br>'
                    j++
                }
            }
            if (j == 5) {
                break;
            }
        }
        return kq
    }

    function tim_so(so) {
        let s = parseInt(so)
        if (s % 5 == 0) {
            return true
        }
        return false
    }
</script>
<h1>Hiển thị ra 20 số trong dãy fibonacci đầu tiên.</h1>
<p>nhập dãy số từ 1 tới:</p>
<input id="so" type="text"/>
<button type="button" onclick="xuat.innerHTML=fibonacci(so.value)">click</button>
<div id="xuat"></div>
</body>
</html>
